app.name=mserv-comportamiento-contractual
app.version=1.0.0
server.port=8004

#Logging
logging.pattern.console=%d{DEFAULT} | %-5.5p | @artifactId@-@project.version@ | %X{traceCode} | %c | %m%n
logging.level.org.springframework.web=debug
spring.main.allow-bean-definition-overriding=true

#Datasource DCCPProcurement
spring.procurement.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
databasename=;databaseName=DCCPProcurement
spring.procurement.datasource.jdbcUrl=${jdbc-url}${databasename}
spring.jpa.properties.hibernate.default_schema=SGC
spring.procurement.datasource.username=${db-username}
spring.procurement.datasource.password=${db-password}




